<script>
  import Button from "./components/Button.html";
  import ModalContainer from "./components/ModalContainer.html";

  import api from "./helpers/api.js";
  import circleProps from "./helpers/circleProps.js";

  var map;

  import { places, selectedPlace, modalItem } from "./stores.js";

  function drawMap() {
    map = L.map("map")
      .setView(MAP_CENTER, MAP_ZOOM)
      .on("click", onMapClick);

    L.tileLayer("TILE_LAYER", {
      attribution: "TILE_ATTRIBUTION",
      maxZoom: 18
    }).addTo(map);
  }

  function drawPlace(place) {
    //console.log(place);
    if (!place.lat || !place.long) {
      return;
    }
    var circle = L.circle([place.lat, place.long], circleProps(place.placeId))
      .addTo(map)
      .on("click", onMarkerClick);
  }

  async function onMapClick(e) {
    // Clear popup:
    selectedPlace.update(n => null);
    modalItem.update(n => null);
  }

  function onMarkerClick(e) {
    console.log('marker click');
    // Stop map click event from firing also
    // This is a dumb way to do this but
    // there doesn't seem to be a better way?
    map.off("click", onMapClick);
    setTimeout(function() {
      map.on("click", onMapClick);
    }, 50);

    // Find clicked on place in places
    console.log('clicked:', e.target.options.placeId)
    for (var i in $places) {
      console.log($places[i].placeId);
      if ($places[i].placeId === e.target.options.placeId) {
        selectedPlace.update(n => $places[i]);
        modalItem.update(n => 'selectedPlace');
        break;
      }
    }
  }

  function onNewPlaceButtonClick() {
    modalItem.update(n => "newPlace");
  }

  (async function main() {
    // Draw the map
    drawMap();
    // Get the places JSON from the api
    const placesApiResponse = await api.getPlaces();
    places.update(n => placesApiResponse);
    // Draw all the places
    for (var i in $places) {
      drawPlace($places[i]);
    }
  })();
</script>

<div class="debug">
  <h3>
    {$modalItem}
  </h3>
  <ol>
    {#each $places as place, i}
      <li>{i}: {place.name}</li>
    {/each}
  </ol>
</div>

<ModalContainer
  drawPlace={drawPlace}
/>
<Button label={'New Place'} type={'create'} onClick={onNewPlaceButtonClick} />
